<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-6 slds-p-around_small">
            <lightning-card title="Categories">
                <div class="slds-p-around_medium">
                    <template for:each={categories} for:item="category">
                        <lightning-input type="checkbox" key={category} label={category} data-id={category} onchange={handleCategoryCheckboxChange}></lightning-input>
                    </template>
                    <lightning-button label="Filter" onclick={applyCategoryFilter} class="filter-button slds-m-top_small"></lightning-button>
                </div>
            </lightning-card>
            <lightning-combobox
                name="suggestionsPerPage"
                label="Suggestions Per Page"
                value={suggestionsPerPage}
                placeholder="Select number"
                options={suggestionsPerPageOptions}
                onchange={handleSuggestionsPerPageChange}>
            </lightning-combobox>
        </div>

        <div class="slds-col slds-size_5-of-6 slds-p-around_small">
            <div class="top-controls slds-m-bottom_medium">
                <div class="button-group">
                    <lightning-button label="All Suggestions" onclick={filterAllSuggestions}></lightning-button>
                    <lightning-button label="Recent Suggestions" onclick={filterRecentSuggestions}></lightning-button>
                    <lightning-button label="Highest Ranked" onclick={filterHighestRankedSuggestions}></lightning-button>
                </div>
                <div class="search-post-group">
                    <lightning-input type="search" value={searchQuery} placeholder="Search suggestions" onchange={handleSearchChange} class="search-box"></lightning-input>
                    <lightning-button label="Post Suggestion" onclick={showModal} class="post-suggestion-button"></lightning-button>
                </div>
            </div>

            <template if:true={paginatedSuggestions}>
                <template for:each={paginatedSuggestions} for:item="suggestion">
                    <div key={suggestion.Id} class="slds-m-around_medium slds-box slds-theme_default suggestion-box">
                        <h3 class="slds-text-heading_small">
                            <a href="javascript:void(0);" onclick={handleSuggestionClick} data-id={suggestion.Id}>{suggestion.Name}</a>
                        </h3>
                        <p class="slds-m-top_x-small">{suggestion.Description__c}</p>
                        <p class="slds-m-top_x-small"><strong>Category:</strong> {suggestion.Category__c}</p>
                        <p class="slds-m-top_x-small"><strong>Submitted By:</strong> {suggestion.Submitter__c}</p>
                        <p class="slds-m-top_x-small"><strong>Submitted On:</strong> {suggestion.Submission_Date__c}</p>
                        <lightning-button-group class="button-group">
                            <lightning-button icon-name="utility:up" onclick={upvote} data-id={suggestion.Id} label={suggestion.Upvote_Count__c} class="upvote-button"></lightning-button>
                            <lightning-button icon-name="utility:down" onclick={downvote} data-id={suggestion.Id} label={suggestion.Downvote_Count__c} class="downvote-button"></lightning-button>
                        </lightning-button-group>
                        <lightning-button label="Add Comment" onclick={showCommentModal} data-id={suggestion.Id} class="slds-m-top_small"></lightning-button>
                    </div>
                </template>

                <div class="slds-m-top_medium pagination-buttons">
                    <lightning-button label="Previous" onclick={previousPage} disabled={isFirstPage}></lightning-button>
                    <lightning-button label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
                </div>
            </template>
        </div>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open suggestion-modal" style="z-index: 1050;">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Suggestion</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Suggestion Title" value={suggestionTitle} onchange={handleTitleChange}></lightning-input>
                    <lightning-combobox
                        name="category"
                        label="Category"
                        value={suggestionCategory}
                        placeholder="Select a category"
                        options={categoryOptions}
                        onchange={handleCategoryChange}>
                    </lightning-combobox>
                    <lightning-textarea label="Description" value={suggestionDescription} onchange={handleDescriptionChange}></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={hideModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={submitSuggestion}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open suggestion-backdrop" style="z-index: 1040;"></div>
    </template>

    <template if:true={isCommentModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open comment-modal" style="z-index: 1100;">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideCommentModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Add Comment</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="First Name" value={commentFirstName} onchange={handleCommentFirstNameChange}></lightning-input>
                    <lightning-input label="Last Name" value={commentLastName} onchange={handleCommentLastNameChange}></lightning-input>
                    <lightning-textarea label="Comment" value={commentText} onchange={handleCommentChange}></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={hideCommentModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={submitComment}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open comment-backdrop" style="z-index: 1090;"></div>
    </template>

    <template if:true={isDetailModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open suggestion-modal" style="z-index: 1050;">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideDetailModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{detailSuggestion.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-text-align_right">
                        <p>{detailSuggestion.formattedSubmissionDate}</p>
                    </div>
                    <p class="slds-m-top_x-small">{detailSuggestion.Description__c}</p>
                    <p class="slds-m-top_medium"><strong>Category:</strong> {detailSuggestion.Category__c}</p>
                    <p class="slds-m-top_medium"><strong>Submitted By:</strong> {detailSuggestion.Submitter__c}</p>
                    <p class="slds-m-top_medium"><strong>Upvotes:</strong> {detailSuggestion.Upvote_Count__c} | <strong>Downvotes:</strong> {detailSuggestion.Downvote_Count__c}</p>
                    <lightning-button-group class="button-group slds-m-top_medium">
                        <lightning-button icon-name="utility:up" onclick={upvoteDetail} data-id={detailSuggestion.Id} label={detailSuggestion.Upvote_Count__c} class="upvote-button"></lightning-button>
                        <lightning-button icon-name="utility:down" onclick={downvoteDetail} data-id={detailSuggestion.Id} label={detailSuggestion.Downvote_Count__c} class="downvote-button"></lightning-button>
                        <lightning-button label="Add Comment" onclick={showCommentModal} data-id={detailSuggestion.Id}></lightning-button>
                    </lightning-button-group>
                    <div class="slds-m-top_medium">
                        <h3>Comments</h3>
                        <template if:true={detailComments}>
                            <template for:each={detailComments} for:item="comment">
                                <div key={comment.Id} class="slds-m-vertical_small">
                                    <div class="slds-box slds-theme_shade comment-box slds-grid slds-wrap slds-grid_align-spread">
                                        <p class="slds-col slds-size_11-of-12"><strong>{comment.Submitter__c}</strong></p>
                                        <p class="slds-col slds-size_11-of-12">{comment.Comment_Text__c}</p>
                                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete Comment" data-id={comment.Id} onclick={deleteCommentDetail} class="slds-col slds-size_1-of-12 delete-comment-icon"></lightning-button-icon>
                                    </div>
                                    <p class="slds-m-top_x-small">{comment.formattedCommentDate}</p>
                                    <hr/>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={hideDetailModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open suggestion-backdrop" style="z-index: 1040;"></div>
    </template>
</template>
